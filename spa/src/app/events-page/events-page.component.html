<app-template-one [isLoaded]="is_loaded">
  <div class="events">
    <h2>Events</h2>
    <input type="text" placeholder="Search" value="{{search}}" #searchbox (keyup)="on_search_type(searchbox.value)" />
    <div *ngFor="let event of get_events()">
      <a [routerLink]="'/events/' + event.id">
        {{ event.name }} <small>{{ event.location }}</small>
      </a>
    </div>
  </div>
</app-template-one>
