<app-template-one [isLoaded]="is_loaded">
  
  <div class="event" *ngIf="event !== undefined">
    <h2>
      {{ event.name }}
    </h2>
    <div>
      <a *ngIf="event.url" target="_blank" [href]="event.url">{{ event.url }}</a>
    </div>
    <hr>
    <div>
      {{ event.location }}
    </div>

    <div class="dates">
      <h4>Dates Hosted</h4>
      <div *ngFor="let date of event.dates">
        {{ date.toLocaleDateString('en-US', {month: 'long', year: 'numeric'}) }}
      </div>
    </div>

  </div>
  
</app-template-one>
