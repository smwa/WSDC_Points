<app-template-one [isLoaded]="is_loaded">
  <span>Upcoming events, based on last year</span>
  
  <div class="upcoming-events">
    <div *ngFor="let event of get_events()">
      <h4>
        <a [routerLink]="'/events/' + event?.id">{{ event?.name }}</a>
      </h4>
      <div>
        <a *ngIf="event?.url" target="_blank" [href]="event?.url">{{ event?.url }}</a>
      </div>
      <div>
        {{ event?.location }}
      </div>
    </div>
  </div>

</app-template-one>
