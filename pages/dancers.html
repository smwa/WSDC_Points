    const db = await getDatabase();

    const options = {
      searchDelay: 150,
      page: 100,
      indexAsync: true,
      searchColumns: [
        "id",
        "name",

      valueNames: [
        "id",
        "name",
      ],
      item: (dancer) => `<li><a href="/dancer#${dancer.id}">${dancer.name} <small>(${dancer.id})</small></a></li>`,
    };

    const userList = new List('listcontainer', options, db.dancers);
  };
